<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>理解MVVM</title>

<script src="../js/vue.js"></script>
</head>

<body>
<!-- 被 vm 实例所控制的区域 -->
<div id="app">
    <h2>姓名:{{name}}</h2> <br>
    <h2>性别:{{sex}}</h2>   
    <hr>
    <h2>智商:{{1+1}}</h2>
</div>

<script>
    // 创建 vm 实例对象
    const vm = new Vue({
    //指定控制的区域
    el:'#app',
    data:{
        name: "紫邪情",
        sex: "女"
    },
    });

    console.log( vm );
</script>
</body>
</html>
