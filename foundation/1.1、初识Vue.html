<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-初识vue.html</title>

    <!-- 0、导入vue.js -->
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 1、定义一个容器 -->
    <div id="app">

        <h3> 第一个vue程序，并使用插值表达式取得值为：{{name}} </h3>
    </div>

</body>

<script>

    // 去除浏览器控制台中的错误信息
    Vue.config.productionTip = false;

    // 2、初始化Vue容器
    new Vue({
        el: "#app",
        data: {
            name: "紫邪情",
            age: "18"
        }
    })
</script>

</html>
